<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlockBlast</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>BlockBlast</h1>
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="level">Level: 1</div>
    </div>

    <canvas id="gameCanvas" width="800" height="600" aria-label="BlockBlast Spiel"></canvas>

    <div id="controls">
      <button id="startBtn">Start / Restart</button>
      <button id="pauseBtn">Pause</button>
      <label for="volume">Sound</label>
      <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5" />
      <span class="hint">Links/Rechts: ⬅️ ➡️  •  Taste P: Pause • Leertaste: Abprallen (Start)</span>
    </div>

    <div id="overlay" class="hidden">
      <div id="overlayContent">
        <h2 id="overlayTitle">BlockBlast</h2>
        <p id="overlayMsg">Drücke Start</p>
        <button id="overlayBtn">Weiter</button>
      </div>
    </div>
  </main>

  <footer>
    <small>Made with ❤️ — pack es auf GitHub Pages: branch <code>main</code>, Settings → Pages → Deploy</small>
  </footer>

  <script src="game.js"></script>
</body>
</html>
